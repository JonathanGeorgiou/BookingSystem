events {}
http {
server {
        listen 80 default_server;
        root /opt/front-end;
        index index.html;
	include /etc/nginx/mime.types;
        location / {
                try_files $uri $uri/ =404;
        }
	location /BookingSystem {
                proxy_pass http://back-end-load-balancer-676731506.eu-west-2.elb.amazonaws.com:8080;
        }
}
}
